name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-test:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1.6.0
        with:
          xcode-version: latest-stable

      - name: Versions
        run: |
          xcodebuild -version
          swift --version

      - name: Resolve
        run: swift package resolve

      - name: Build and test (iOS Simulator)
        run: |
          xcodebuild -scheme DaVinci \
            -destination 'platform=iOS Simulator,name=iPhone 16,OS=latest' \
            -sdk iphonesimulator \
            -derivedDataPath .derivedData \
            -only-testing:DaVinciTests \
            clean test
